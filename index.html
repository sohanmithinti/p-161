<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-cylinder position="-2 1.5 -15" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>

      <a-cylinder position="0 1.5 -15" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>

      <a-cylinder position="2 1.5 -15" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>

      <a-cylinder position="-1 1.5 -12.5" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>

      <a-cylinder position="1 1.5 -12.5" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>

      <a-cylinder position="0 1.5 -10" color="red" depth="1" height="1" width="0.5" radius= "0.3" static-body></a-cylinder>
    </a-scene>
  </body>
</html>
